{% extends 'base.html' %}
 {% block content %}

<div class="row">
     {% for post in posts %}
    <div class="card">
    <a href="{% url 'post_detail' pk=post.pk %}"><h2>{{ post.title }}</h2></a>

      <h5>{{ post.created_date }}</h5>
      <div>{{post.text}}</div>
           <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.comments.count}}</a>
      <p></p>
    </div>
  </div>



 {% endfor %}
{% endblock %}
